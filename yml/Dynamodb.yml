Resources:
  ArtTableDynamo:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.itemsDataTable} 
      AttributeDefinitions:
        - AttributeName: itemId
          AttributeType: S
        - AttributeName: typeId
          AttributeType: S
      KeySchema:
        - AttributeName: itemId
          KeyType: HASH
        - AttributeName: typeId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST