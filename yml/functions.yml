  hello:
    handler: handlers/hello.handler
    events:
      - httpApi:
          path: /hello
          method: get
  uploadPhoto:
    handler: handlers/hello.handler
    events:
      - httpApi:
          path:/uploadPhoto
          method: put
    environment:
      artPhotoBucketName: ${self:custom.artPhotoBucketName}
  
  saveArt:
    handler: handlers/database/handler.saveArtInfo
    environment:
      artDataTable: ${self:custom.itemsDataTable}
    events:
      - httpApi:
          path: /saveArt
          method: post